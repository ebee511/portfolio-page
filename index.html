<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Erica Bee</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"> <!-- main.css -->
		<link rel="stylesheet" type="text/css" href="css/responsive.css"> <!-- responsive.css -->
	</head>
	<body>
		<!-- HEADER -->
		<header class="header">
			<img id="logo" src="img/five-eleven-logo.png" alt="five-eleven-logo">
			<h1>Erica Bee</h1>
			<h3>Front-End Developer</h3>
		</header>

		<div class="nav">
			<nav>
				<li class="nav-spacing">Portfolio</li>
				<li class="nav-spacing">About</li>
				<li class="nav-spacing">Contact</li>
			</nav>
		</div>
		
		<main>
			<!-- HERO -->
			<section class="hero">
				<img src="img/keyboard-revised.png" alt="photo of keyboard and coffee">
				<!-- Credit: pexels.com/@goumbik, Lukas -->
			</section>

			<!-- FEATURED WORK -->
			<section class="featured-work">
				<h2 class="featured-title">Featured Work</h2>
				<div class="featured-work-container">
					<div class="bio">
						<img src="img/display-closeup.png" alt="coding work space">
						<!-- Credit: pexels.com/@negativespace, Negative Space -->
						<h2 class="featured-subtext">Appify</h2>
						<p>https://github.com/udacity/Appify/</p>
					</div>
					<div class="portfolio">
						<img src="img/mockup-closeup.png" alt="wireframe for website">
						<!-- Credit: pexels.com/@picjumbo-com-55570, picjumbo.com -->
						<h2 class="featured-subtext">Sunflower</h2>
						<p>https://github.com/udacity/Sunflower/</p>
					</div>
					<div class="resume">
						<img src="img/website-closeup.png" alt="multi-column website shot">
						<!-- Credit: pexels.com/@format-380633, Format -->
						<h2 class="featured-subtext">Bokeh</h2>
						<p>https://github.com/udacity/Bokeh/</p>
					</div>
				</div>
			</section>

			<!-- FOOTER -->
			<footer>
				<ul class="footer-links">
					<li>
						<a href="#"><i class="fab fa-instagram"></i></a>
					</li>
					<li class="linked-in">
						<a href="#"><i class="fab fa-linkedin"></i></a>
					</li>
					<li>
						<a href="#"><i class="far fa-envelope"></i></a>
					</li>
				</ul>
			</footer>
		</main>
	</body>
